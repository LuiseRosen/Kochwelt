<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kochwelt</title>
        <link rel="icon" type="image/x-icon" href="./img/logo_small.png">
        <link  href="./style.css" rel="stylesheet" >
        <script src="./recipe.js"></script>
        <script src="./script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
</head>
<body onload="[includeHTML(), loadSite()]" id="testbody">
    <div class="header" w3-include-html="./templates/header.html"></div>
    <div onclick="hidemenu()" class="recipe">
        <div class="recip_change">
            <button class="receptview-button" onclick="switch_recip_backward()">Vorheriges Men체 </button>
            <button class="receptview-button" onclick="switch_recip_forward()">N채chstes Men체</button> 
        </div>
        <h1 id="recipe-title">Titel</h1>
        <img id="recipe-image" src="" alt="Titelbild">
    
        <div class="specifications">
            <div class="spec-container grey-background">
                <img src="./img/icons/clock-regular.svg" alt="clock-icon">
                <div id="cooking-time"></div>
            </div>
            <div class="spec-container grey-background">
                <img src="./img/icons/brain-solid.svg" alt="brain-icon">
                <div id="difficulty-level"></div>
            </div>
            <div class="spec-container grey-background">
                <img src="./img/icons/calendar-alt-regular.svg" alt="calendar-icon">
                <div id="publication-date"></div>
            </div>
        </div>
    
        <div class="seperator"></div>
        <div class="calculator">
            <label for="portions">Zutaten f체r</label>
            <input class="ingredients-amount" id="portions" type="number" value="1" min="1">
            <button onclick="calculate(value)">Portionen berechnen</button>
        </div>
    
    
        <div class="ingredient-table" id="ingredient-table">
        </div>
    
        <div class="preparation">
            <h2>Zubereitung</h2>
            <div class="specifications">
                <div class="spec-container grey-background">
                    <img src="./img/icons/clock-regular.svg" alt="clock-icon"> ca. &nbsp
                    <div id="preparation-time"></div>
                </div>
                <div class="spec-container grey-background">
                    <img src="./img/icons/clock-regular.svg" alt="clock-icon">
                    Gesamtzeit ca. &nbsp<div id="total-cooking-time"></div>
                </div>
            </div>
    
            <div id="instructions">
            </div>
        </div>
    
        <div class="">
            <h3>Rezept erstellt von</h3>
            <div class="author">
                <img id="avatar" src="" alt="Profilbild">
                <div id="author-name">Name</div>
            </div>
        </div>
    </div>
    <div class="footer" w3-include-html="./templates/footer.html"></div>
</body>
</html>
